# ===========================================================================
# ESSENTIAL BOT SETTINGS
# ===========================================================================
BotToken: "BOT_TOKEN" # https://docs.drakodevelopment.net/
LicenseKey: "LICENSE_KEY" # Join our discord and verify in https://discord.com/channels/1192943606961557556/1322254110434525195 for a license key
mongoURI: "MONGO_URI" # https://docs.drakodevelopment.net/getting-started/mongodb-setup
BotName: "Drako Bot"
Statistics: true  # Set to false to disable statistics in startup
Timezone: "America/New_York" # Use https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a 

# ===========================================================================
# AUTO-UPDATE SETTINGS
# ===========================================================================
# When enabled, the bot will automatically check for and install updates.
# Updates are securely delivered using your license key for authentication.
# Your config files and addons are preserved during updates.
# NOTE: A valid license key is required to use this feature.
AutoUpdate: false

# ===========================================================================
# VISUAL STYLING
# ===========================================================================
EmbedColors: "#1769FF"
SuccessEmbedColor: "#2ecc71"
ErrorEmbedColor: "#E74C3C"

# ===========================================================================
# DATA PURGE SETTINGS
# ===========================================================================
DataPurge:
  Enabled: false
  
  UserMessages:
    Enabled: true
    RetentionDays: 90
    
  TransactionLogs:
    Enabled: true
    RetentionDays: 10
    
  Tickets:
    Enabled: true
    RetentionDays: 120