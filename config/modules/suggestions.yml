SuggestionSettings:
  Enabled: true
  ChannelID: ["1431803543865790504"] # Supports multiple channel IDs for different guilds. The bot will use the first valid channel for the current guild.
  ChannelSuggestionID: [""] # Supports multiple channel IDs for different guilds. Leave empty to use ChannelID.
