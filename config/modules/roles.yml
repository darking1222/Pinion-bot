# ===========================================================================
# ROLES SYSTEM CONFIGURATION
# All role/channel IDs support arrays for multi-guild setups.
# ===========================================================================

# ===========================================================================
# INVITE ROLES
# ===========================================================================
InviteRoles:
  Enabled: false
  Stack: true # If false, previous tier roles will be removed when reaching a new tier

  Tiers:
    1:
      Roles: ["ROLE_ID", "ROLE_ID"] # Supports multiple role IDs for different guilds
      Amount: 1 # Amount of invites to get the role
    2:
      Roles: ["ROLE_ID", "ROLE_ID"] # Supports multiple role IDs for different guilds
      Amount: 10 # Amount of invites to get the role

# ===========================================================================
# REACTION ROLES CONFIGURATION 
# ===========================================================================
ReactionRoles:
  Enabled: false

  Example:
    type: "REACT" # BUTTON, REACT, SELECT
    resetReacts: false  # Should it remove the users reaction
    ChannelID: ["CHANNEL_ID"] # Supports multiple channel IDs for different guilds
