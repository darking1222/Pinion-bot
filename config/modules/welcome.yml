# ===========================================================================
# WELCOME & LEAVE MESSAGES CONFIGURATION
# ===========================================================================
# MULTI-GUILD SUPPORT: ChannelID arrays allow the bot to work in multiple guilds.
# Add ONE channel ID per guild. The bot automatically uses the one in the current guild.
# ===========================================================================

# Date/time placeholders in descriptions use Discord timestamps (auto-adjust to viewer's timezone).
# Date/time placeholders in Author and Footer sections use static text formatted with the timezone from core.yml.

# User Placeholders
# {userName}: Username (YouSeeMeRunning)
# {user}: User mention (@YouSeeMeRunning)
# {userTag}: Username with discriminator (YouSeeMeRunning#1234)
# {userId}: User ID (264032125496459265)
# {userBanner}: User's banner image URL
# {user-avatar}: User's avatar image URL

# Server Placeholders
# {guildName}: Server name
# {guildIcon}: Server icon URL
# {guildId}: Server ID
# {memberCount}: Member count with suffix (1st, 2nd, 3rd...)
# {memberCountNumeric}: Member count as number (5, 6, 7...)

# Invite Placeholders
# {invitedBy}: Who invited them
# {invitedByCount}: How many invites the inviter has

# Time Placeholders (Discord Timestamps - auto-adjust to viewer's timezone)
# {shortTime}: Current time (5:00 PM)
# {longTime}: Current date (January 1, 2023)

# Join Date Placeholders (Discord Timestamps)
# {joinDate}: Join date (01/01/2023)
# {joinTime}: Join time (5:00 PM)
# {joinDateTime}: Join date and time (January 1, 2023 5:00 PM)
# {joinRelative}: Relative join time (2 hours ago)
# {user-joinedAt}: Join date short format

# Account Creation Placeholders (Discord Timestamps)
# {UserCreation}: Relative account age (2 months ago)
# {createdDate}: Account creation date (01/01/2023)
# {createdDateTime}: Account creation date and time
# {createdRelative}: Relative creation time (2 months ago)
# {user-createdAt}: Creation date short format

# Leave Message Only Placeholders (Discord Timestamps)
# {leaveDate}: Leave date (01/01/2023)
# {leaveTime}: Leave time (5:00 PM)
# {leaveDateTime}: Leave date and time
# {leaveRelative}: Relative leave time (just now)

