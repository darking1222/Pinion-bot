  ClientID: "CLIENT_ID"
  ClientSecret: "CLIENT_SECRET"
  Url: "http://localhost:7000"
  Port: 7000
  Auth:
    JWTSecret: "MAKE_A_STRONG_PASSWORD" 
    
  Permissions:
